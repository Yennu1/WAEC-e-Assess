<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    

</head>
<body>
      
    <div class="login-wrapper">
        <img src="./Assets/images/WAEC logo 1.png" alt="WAEC Logo" class="background-logo">

    <div class="container">
        <div class="form-box login">
            
            <!-- username = student001
                password = pass123-->


            <form id="loginForm">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="text" placeholder="Username" name="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                
               
                <div class="input-box"> 
                    <input type="password" placeholder="Password" name="password" id="password" required>
                    <i class='bx bxs-lock-alt'></i>
                    <span id="togglePassword">
                      <i class='bx bx-hide'></i>
                    </span>
                  </div>
                  
                
                  

                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn">Login</button>
                
                <p>or login with your socials</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-google'></i></a>
                </div>
    
            

                <div class="login-register">
                    <p>Don't have an account? <a href="./registeration.html" class="register-link">Register</a></p>
                </div>
            </form>

        </div>
   
    </div>
       <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h2 class="bounce-in">"Committed  to <br> Excellence"</h2>
            </div>

       </div>

    </div>
    
    <script src="./index.js" ></script>
</body>
</html>
